{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>HTML TABLES</title>
    <link rel="stylesheet" href="{% static 'css/c9.css' %}">
</head>
<body>
	<table border="1px" align="center">
		<tr>
			<th rowspan="3">Day</th>
			<th colspan="3">Seminar</th>
		</tr>
		<tr>
			<th colspan="2">Schedule</th>
			<th rowspan="2" width="200">Topic</th>
		</tr>
		<tr>
			<th>Begin</th>
			<th>End</th>
		</tr>
		<tr>
			<td rowspan="2">Monday</td>
			<td rowspan="2">8:00 a.m.</td>
			<td rowspan="2">5:00 p.m.</td>
			<td>Introduction to XML</td>
		</tr>
		<tr>
			<td>Validity DTD and Relax NG</td>
		</tr>
		<tr>
			<td rowspan="3">Tuesday</td>
			<td>8:00 a.m.</td>
			<td>11:00 a.m.</td>
			<td rowspan="2">XPath</td>
		</tr>
		<tr>
			<td>11:00 a.m.</td>
			<td>2:00 p.m.</td>
		</tr>
		<tr>
			<td>2:00 p.m.</td>
			<td>5:00 p.m.</td>
			<td>XSL Transformation</td>
		</tr>
		<tr>
			<td>Wednesday</td>
			<td>8:00 a.m.</td>
			<td>12:00 p.m.</td>
			<td>XSL Formatting Object</td>
		</tr>
	</table>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>HTML TABLES</title>
    <link rel="stylesheet" href="{% static 'css/c5.css' %}">
</head>
<body>
    <center>
        <h2><u>A test table with merged cells</u></h2>
        <table border="1px">
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Avarege</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </table>
    </center>
</body>
</html>
